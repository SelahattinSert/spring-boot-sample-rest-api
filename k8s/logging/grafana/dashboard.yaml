# k8s/logging/grafana/dashboard.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-spring-boot-dashboard
  namespace: logging
data:
  spring-boot-dashboard.json: |
    {
      "id": null,
      "title": "Spring Boot Metrics",
      "tags": [
        "spring-boot",
        "micrometer"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "JVM Memory Usage",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{area=\"heap\", kubernetes_namespace=\"app\"}",
              "legendFormat": "Heap Used"
            },
            {
              "expr": "jvm_memory_max_bytes{area=\"heap\", kubernetes_namespace=\"app\"}",
              "legendFormat": "Heap Max"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": {
                "mode": "palette-classic"}
            }
          }
        },
        {
          "id": 2,
          "title": "HTTP Requests Rate",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_count{kubernetes_namespace=\"app\"}[1m])",
              "legendFormat": "{{method}} {{uri}}"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "color": {
                "mode": "palette-classic"}
            }
          }
        },
        {
          "id": 3,
          "title": "JVM Threads",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "jvm_threads_live_threads{kubernetes_namespace=\"app\"}",
              "legendFormat": "Live Threads"
            },
            {
              "expr": "jvm_threads_daemon_threads{kubernetes_namespace=\"app\"}",
              "legendFormat": "Daemon Threads"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {
                "mode": "palette-classic"}
            }
          }
        },
        {
          "id": 4,
          "title": "GC Activity",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "rate(jvm_gc_collection_seconds_count{kubernetes_namespace=\"app\"}[1m])",
              "legendFormat": "{{gc}} GC Rate"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "color": {
                "mode": "palette-classic"}
            }
          }
        },
        {
          "id": 5,
          "title": "HTTP Response Times",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_server_requests_seconds_bucket{kubernetes_namespace=\"app\"}[1m]))",
              "legendFormat": "95th percentile"
            },
            {
              "expr": "histogram_quantile(0.50, rate(http_server_requests_seconds_bucket{kubernetes_namespace=\"app\"}[1m]))",
              "legendFormat": "50th percentile"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 16},
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": {
                "mode": "palette-classic"}
            }
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"},
      "refresh": "5s"
    }
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: logging
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'spring-boot'
        orgId: 1
        folder: 'Spring Boot'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards
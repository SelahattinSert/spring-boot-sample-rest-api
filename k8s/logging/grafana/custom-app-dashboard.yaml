# k8s/logging/grafana/custom-app-dashboard.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-custom-app-dashboard
  namespace: logging
  labels:
    grafana_dashboard: "1"
data:
  custom-app-dashboard.json: |
    {
      "id": null,
      "title": "Custom Application Metrics",
      "tags": [
        "spring-boot",
        "app-metrics",
        "camera-onboarding"
      ],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Request Latency Percentiles",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{kubernetes_namespace=\"app\"}[2m])) by (le))",
              "legendFormat": "P95 Latency",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.90, sum(rate(http_server_requests_seconds_bucket{kubernetes_namespace=\"app\"}[2m])) by (le))",
              "legendFormat": "P90 Latency",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_server_requests_seconds_bucket{kubernetes_namespace=\"app\"}[2m])) by (le))",
              "legendFormat": "P50 Latency",
              "refId": "C"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "min": 0,
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "values": [
                "last",
                "max"
              ]
            }
          }
        },
        {
          "id": 2,
          "title": "Request Rate (req/sec)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{kubernetes_namespace=\"app\"}[1m]))",
              "legendFormat": "Total RPS",
              "refId": "A"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "color": {
                "mode": "palette-classic"
              }
            }
          }
        },
        {
          "id": 3,
          "title": "Successful Requests (5m)",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(increase(http_server_requests_seconds_count{kubernetes_namespace=\"app\", status=~\"2..\"}[5m]))",
              "legendFormat": "Successful"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 0,
            "y": 14
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "Failed Requests (5m)",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum(increase(http_server_requests_seconds_count{kubernetes_namespace=\"app\", status=~\"[45]..\"}[5m]))",
              "legendFormat": "Failed"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 8,
            "y": 14
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "Success Rate (%)",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "(sum(rate(http_server_requests_seconds_count{kubernetes_namespace=\"app\", status=~\"2..\"}[5m])) / sum(rate(http_server_requests_seconds_count{kubernetes_namespace=\"app\"}[5m]))) * 100",
              "legendFormat": "Success Rate"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 16,
            "y": 14
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 90
                  },
                  {
                    "color": "green",
                    "value": 95
                  }
                ]
              }
            }
          }
        },
        {
          "id": 6,
          "title": "Request Status Distribution",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "targets": [
            {
              "expr": "sum by (status) (rate(http_server_requests_seconds_count{kubernetes_namespace=\"app\"}[1m]))",
              "legendFormat": "{{status}}"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 20
          },
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "color": {
                "mode": "palette-classic"
              }
            }
          }
        },
        {
          "id": 7,

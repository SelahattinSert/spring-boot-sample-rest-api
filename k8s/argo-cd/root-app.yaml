apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/SelahattinSert/spring-boot-sample-rest-api.git
    targetRevision: HEAD
    path: k8s/argo-cd
    directory:
      recurse: true
      exclude: 'root-app.yaml' # Infinite loop'u önlemek için kendisini hariç tutuyoruz
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

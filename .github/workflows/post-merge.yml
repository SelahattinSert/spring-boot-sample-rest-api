name: Post-Merge Version Update

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Calculate and Set New Version
        run: |
          export REVISION_ID=$(git rev-parse --short HEAD)
          export NEW_VERSION=$(date +%Y%m%d)-$REVISION_ID
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          
          echo "Setting version to $NEW_VERSION"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false
          mvn versions:commit

      - name: Commit and Push Changes
        run: |
          git add pom.xml
          
          # Check if there are changes to commit
          if git status --porcelain | grep .; then
            git commit -m "chore: release version ${{ env.NEW_VERSION }} [skip ci]"
            git tag v${{ env.NEW_VERSION }}
            
            git push origin main
            git push origin v${{ env.NEW_VERSION }}
          else
            echo "No changes to commit. Version might already be updated."
          fi
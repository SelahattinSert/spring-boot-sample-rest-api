# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '4c281479-6e31-4cb5-8e58-712d66f03a90'
  imageRepository: 'cameraonboarding'
  containerRegistry: 'acrcameraonboarding.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  buildVersion: $[format('{0:yyyyMMdd}-{1}', pipeline.startTime, variables['Build.SourceVersion'])]

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)

    - task: Docker@2
      displayName: Build Docker Image
      inputs:
        command: build
        repository: $(containerRegistry)/$(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(buildVersion)
          latest

    - task: Docker@2
      displayName: Push Docker Image
      inputs:
        command: push
        repository: $(containerRegistry)/$(imageRepository)
        tags: |
          $(buildVersion)
          latest